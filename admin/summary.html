<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estadísticas</title>
  <style>
    :root{--fg:#1b1b1f;--muted:#6b7280;--line:#e5e7eb;--bg:#f6f7fb;--card:#fff;}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    header{padding:24px;border-bottom:1px solid var(--line);background:#fff;position:sticky;top:0;z-index:10}
    h1{margin:0;font-size:20px}
    main{max-width:880px;margin:0 auto;padding:24px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:16px;margin-bottom:16px}
    .kpi{font-size:36px;font-weight:800;margin:.25rem 0}
    .muted{color:var(--muted)}
    button{padding:8px 12px;border:1px solid var(--line);border-radius:8px;background:#fff;cursor:pointer}
    code{background:#f3f4f6;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <header>
    <h1>Estadísticas del sitio</h1>
    <p class="muted">Self‑hosted con Apps Script • Base inicial 150</p>
  </header>
  <main>
    <div class="card">
      <div class="muted">Visitas totales</div>
      <div id="total" class="kpi">—</div>
      <button id="refresh">Actualizar</button>
      <p class="muted">Endpoint: <code>https://script.google.com/macros/s/AKfycbzgXPKGWT-osxq4XHcKCjwKgyRG4dgSWu2kuGJTdAcu8N_aU07-FIJJay9bdN40eSQ/exec</code></p>
    </div>
  </main>
  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbzgXPKGWT-osxq4XHcKCjwKgyRG4dgSWu2kuGJTdAcu8N_aU07-FIJJay9bdN40eSQ/exec";
    async function loadTotal() {
      document.getElementById('total').textContent = '…';
      const cb = "CB" + Math.random().toString().slice(2);
      window[cb] = function(data){
        document.getElementById('total').textContent = (data && data.total!=null) ? data.total.toLocaleString() : 'N/D';
        try { delete window[cb]; } catch(_e){}
      };
      const s = document.createElement('script');
      s.src = ENDPOINT + '?summary=1&callback=' + cb + '&ts=' + Date.now();
      document.head.appendChild(s);
    }
    document.getElementById('refresh').addEventListener('click', loadTotal);
    loadTotal();
  </script>
</body>
</html>
