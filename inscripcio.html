<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscripció · Rosa Panisello i Lletres</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;background:#fff7f9;color:#1f2937}
    .container{max-width:800px;margin:0 auto;padding:24px}
    .btn{display:inline-flex;gap:8px;align-items:center;padding:10px 16px;border-radius:999px;background:linear-gradient(180deg,#f472b6,#ec4899);color:#fff;text-decoration:none;border:none;cursor:pointer}
    form{display:grid;gap:12px}
    input,textarea,select{padding:12px;border-radius:12px;border:1px solid #ddd;width:100%}
  </style>
</head>
<body>
  <div class="container">
    <h1>Inscripció</h1>
    <form action="https://formsubmit.co/rosapanisello@gmail.com" method="POST">
      <label>Nom <input name="Nom" required></label>
      <label>Email <input name="Email" type="email" required></label>
      <label>Telèfon <input name="Telèfon" type="tel"></label>
      <label>Activitat
        <select name="Activitat" required>
          <option value="">-- Selecciona --</option>
          <option>Silent Reading Party (SRP)</option>
          <option>SRP + Taller/Xerrada (quan s'anunciï)</option>
          <option>M'interessa rebre futures convocatòries</option>
        </select>
      </label>
      <label>Comentaris <textarea name="Missatge"></textarea></label>
      <button class="btn" type="submit">Enviar inscripció</button>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://rosapanisello.github.io/Rosa/gracies-inscripcio.html">
    </form>
    <p><a href="index.html">← Tornar a l'inici</a></p>
  </div>
</body>
</html>
