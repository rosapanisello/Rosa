<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gràcies · Contacte</title>
  <style>
    body{margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#fff7f9;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;color:#1f2937}
    .card{background:#fff;border:1px solid #fbcfe8;border-radius:16px;padding:32px;text-align:center;max-width:420px}
    a{display:inline-block;margin-top:16px;text-decoration:none;background:linear-gradient(180deg,#f472b6,#ec4899);color:#fff;padding:10px 16px;border-radius:999px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Gràcies!</h1>
    <p>Hem rebut el teu missatge de contacte.</p>
    <a href="index.html">Tornar a l’inici</a>
  </div>
  <footer style="position:fixed;bottom:10px;left:0;right:0;text-align:center;color:#6b7280">
    © 2025 Silent Reading Natura By Rosa Panisello · Tots els drets reservats
  </footer>
<!-- Mini player: expects file at img/ --><!-- Mini player compacto: usa img/ -->
  
  <div id="player" style="position:fixed;bottom:10px;left:10px;display:flex;gap:6px;align-items:center;background:#fff;border:1px solid #fbcfe8;border-radius:999px;padding:4px 6px;box-shadow:0 4px 10px rgba(236,72,153,.12);z-index:9999">
    <button id="toggle" aria-label="Reproducir o pausar música" style="border:0;background:linear-gradient(180deg,#f472b6,#ec4899);color:#fff;border-radius:50%;width:28px;height:28px;font-size:14px;line-height:28px;text-align:center;cursor:pointer">▶︎</button>
    <input id="vol" aria-label="Volumen música" type="range" min="0" max="1" step="0.01" value="0.15" style="width:70px;height:4px;cursor:pointer;accent-color:#ec4899">
  </div>
  <script>
  (function(){
    const audio = document.getElementById('bgm');
    const btn = document.getElementById('toggle');
    const vol = document.getElementById('vol');

    // Restaurar preferencias
    const wantMusic = localStorage.getItem('wantMusic') === '1';
    const savedVol = parseFloat(localStorage.getItem('vol') || '0.15');
    const savedTime = parseFloat(localStorage.getItem('bgmTime') || '0');

    audio.volume = Math.max(0, Math.min(savedVol, 1));
    vol.value = audio.volume;

    if (wantMusic) {
      if (isFinite(savedTime)) audio.currentTime = savedTime;
      audio.play().then(()=>{ btn.textContent='⏸︎'; }).catch(()=>{});
    }

    btn.addEventListener('click', async () => {
      if (audio.paused) {
        try {
          await audio.play();
          localStorage.setItem('wantMusic','1');
          btn.textContent = '⏸︎';
        } catch(e){}
      } else {
        audio.pause();
        btn.textContent = '▶︎';
      }
    });

    vol.addEventListener('input', () => {
      audio.volume = parseFloat(vol.value);
      localStorage.setItem('vol', audio.volume.toString());
    });

    // Guardar posición cada ~2s
    audio.addEventListener('timeupdate', () => {
      if (Math.floor(audio.currentTime) % 2 === 0) {
        localStorage.setItem('bgmTime', audio.currentTime.toString());
      }
    });

    // Intento de reproducción tras primer clic si el usuario ya aceptó
    window.addEventListener('click', async function once(){
      if (localStorage.getItem('wantMusic') === '1' && audio.paused) {
        try { await audio.play(); btn.textContent='⏸︎'; } catch(e){}
      }
      window.removeEventListener('click', once);
    });
  })();
  </script>
</body>
</html>
