<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacte · Rosa Panisello i Lletres</title>
  <meta name="description" content="Contacta amb Rosa Panisello i Lletres. Envia'ns un missatge i et respondrem." />
  <style>
    :root{--brand:#ec4899;--brand2:#f472b6}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;background:#fff7f9;color:#1f2937}
    header{padding:20px;background:#ffeef5;text-align:center}
    .container{max-width:700px;margin:40px auto;padding:20px}
    .card{background:white;border:1px solid #fbcfe8;border-radius:20px;padding:30px;box-shadow:0 6px 20px rgba(236,72,153,.12)}
    h1{color:var(--brand)}
    form{display:grid;gap:14px}
    label{font-weight:600}
    input,textarea{width:100%;padding:12px 14px;border-radius:14px;border:1px solid #ddd;background:#fff;font-size:1rem}
    input:focus,textarea:focus{border-color:var(--brand);box-shadow:0 0 0 4px rgba(236,72,153,.25);outline:none}
    textarea{min-height:120px;resize:vertical}
    button{margin-top:6px;padding:12px 22px;border:none;border-radius:999px;background:linear-gradient(180deg,var(--brand2),var(--brand));color:#fff;font-weight:700;cursor:pointer}
    button:hover{opacity:.95}
    a{color:inherit;text-decoration:none}
  </style>
</head>
<body>
  <header>
    <a href="index.html" style="text-decoration:none;font-weight:700">← Tornar a l’inici</a>
  </header>

  <div class="container">
    <div class="card">
      <h1>Contacte</h1>
      <p class="muted">Per consultes generals, omple aquest formulari.</p>

      <form action="https://formsubmit.co/rosapanisello@gmail.com" method="POST">
        <label for="nom">Nom</label>
        <input id="nom" name="Nom" required placeholder="Escriu el teu nom" />

        <label for="email">Correu electrònic</label>
        <input id="email" name="Email" type="email" required placeholder="tu@exemple.com" />

        <label for="missatge">Missatge</label>
        <textarea id="missatge" name="Missatge" required placeholder="Explica’ns què necessites…"></textarea>

        <button type="submit">Enviar</button>

        <input type="hidden" name="_captcha" value="false">
        <!-- URL absoluta per evitar 404 quan la web viu a /Rosa/ -->
        <input type="hidden" name="_next" value="https://rosapanisello.github.io/Rosa/gracies.html">
      </form>
    </div>
  </div>
</body>
</html>
